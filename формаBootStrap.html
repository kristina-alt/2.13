<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="container">
  <h2>Закажи свой торт</h2>
<form>

  <fieldset class="form-group">
    <label for="first_name">Имя</label>
    <input type="text" class="form-control" id="first_name" name="first_name">
  </fieldset>
  
  <fieldset class="form-group">
    <label for="last_name">Фамилия</label>
    <input type="text" class="form-control" id="last_name" name="last_name">
  </fieldset>
  
  <fieldset class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email">
  </fieldset>
  
  
  
  Количество ярусов<br>
<!-- Переключатели -->
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
<label class="form-check-label">1</label>
</div>
<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
<label class="form-check-label">2</label>
</div>

      
		
		  <fieldset class="form-group">
    <label for="taste">Вкус торта</label>
    <div class="col-9">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="legendRadio" id="legendRadio1" value="1">
              Шоколадный
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="legendRadio" id="legendRadio2" value="2" checked>
              Медовый
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="legendRadio" id="legendRadio3" value="3">
              Красный Бархат
            </label>
          </div>
		  <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="legendRadio" id="legendRadio3" value="3">
              Сливочный
            </label>
          </div>
        </div>
     
	
  </fieldset>
  
  <button type="submit" class="btn btn-primary">Заказать</button>
  </div>
</form>
</div>
</body>
</html>
